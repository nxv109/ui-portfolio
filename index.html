<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href="./main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <title>My Profile</title>
</head>

<body>
  <main>
    <section class="xv-profile">
      <nav class="xv-profile__navbar">
        <div class="xv-profile__avatar">
          <img src="./images/avatar.jpg" alt="avatar">
        </div>
        <div class="xv-profile__link">
          <a href="#" class="active">My profile</a>
          <a href="#">Blogs</a>
          <a href="#">Contact</a>
          <a href="#">Product</a>
        </div>
        <div class="xv-profile__user-account">
          <button class="xv-profile__login-btn">Login</button>
          <button class="xv-profile__register-btn">Register</button>
        </div>
      </nav>
      <section class="xv-profile__body">
        <header class="xv-profile__header">
          <h1 class="xv-profile__title">About myself</h1>
          <input type="text" class="xv-profile__search" placeholder="Search..." />
        </header>
        <section class="xv-profile__content">
          <p>Coming soon!</p>
        </section>
      </section>
    </section>
  </main>
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
</body>

</html>
